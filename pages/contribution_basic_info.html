    <body class="ng-cloak" ng-controller="ContributionBasicInfoController">
        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="all_contributions.html">Back</a>
                </div>
                <!-- /.navbar-header -->

                <ul class="nav navbar-top-links navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>

                            <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>

                            <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                            </li>
                        </ul>
                        <!-- /.dropdown-user -->
                    </li>
                    <!-- /.dropdown -->
                </ul>
                <!-- /.navbar-top-links -->

                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li>
                                <a href="contribution_basic_info.html"><i class="fa fa-list-alt fa-fw" ></i>Basic Info</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>

            <div id="page-wrapper">
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="panel panel-info">
                                    <h1 class="page-header" style="padding-left:1ex">{{item_name}} Information</h1>
                                    <div class="panel-heading">Info Panel </div>
                                    <td style="padding-left:1em">
                                        <button type="button" ng-click="editingContribution()" class="btn btn-default">Modify Entry</button>
                                    </td>
                                    <div class="panel-body" ng-model="contribution_specific.items">
                                        <div>{{donor_name}}</div>
                                        <div>{{item_name}}</div>
                                        <div>{{amount}}</div>
                                        <div>{{pay_method}}</div>
                                        <div>{{contrib_date}}</div>
                                        <div>{{contrib_type}}</div>
                                        <div>{{destination}}</div>
                                        <div>{{appeal}}</div>
                                        <div>{{is_event_item}}</div>
                                        <div>{{thanked}}</div>
                                        <div>{{notes}}</div>
                                    </div>
                                    <div class="panel-footer">
                                        Panel Footer
                                    </div>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>

            });
