            <div class="col-lg-12">
                <h1 class="page-header">New Staff Entry Form</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Staff Information
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <form role="form">
                                <div class="col-lg-6">
                                    <div class="form-group" style="padding-top: 1em">
                                        <label>First name</label>
                                        <input class="form-control" placeholder="Enter first name here">
                                    </div>

                                    <div class="form-group">
                                        <label>Middle name</label>
                                        <input class="form-control" placeholder="Enter middle name here">
                                    </div>

                                    <div class="form-group">
                                        <label>Last name</label>
                                        <input class="form-control" placeholder="Enter last name here">
                                    </div>

                                    <div class="form-group">
                                        <label>E-mail *** NEED TO ALLOW FOR ADDING MULTIPLE ***</label>
                                        <input class="form-control" placeholder="Enter e-mail address here">
                                    </div>

                                    <div class="form-group">
                                        <label>Phone *** NEED TO ALLOW FOR ADDING MULTIPLE ***</label>
                                        <table class="radio">
                                            <tr>
                                                <!-- NOTE: Each object should be named differently to prevent custom settings like default checked button
                                                from overlapping other buttons. (e.g. if two radio buttons are named the same, it applies the
                                                formatting effects of the last instance of the object with same name -->
                                                <td>
                                                    <label> <input type="radio" name="staffPhoneRadio1" id="HomePhone" value="Home" checked="checked"> Home </label>
                                                </td>
                                                <td style = "padding-left: 1em">
                                                    <label> <input type="radio" name="staffPhoneRadio1" id="WorkPhone" value="Work"> Work </label>
                                                </td>
                                                <td style = "padding-left: 1em">
                                                    <label> <input type="radio" name="staffPhoneRadio1" id="MobilePhone" value="Mobile"> Mobile </label>
                                                </td>
                                            </tr>
                                        </table>
                                        <input class="form-control" placeholder="Enter phone number here">
                                    </div>

                                    <div class="form-group" >
                                        <label>Staff Status</label>
                                        <select class="form-control">
                                            <option>Active</option>
                                            <option>Inactive</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Staff Type</label>
                                        <table>
                                            <tr>
                                                <td>
                                                    <label><input type="checkbox" checked="true"> Staff </label>
                                                </td>
                                                <td style="padding-left:1em">
                                                    <label><input type="checkbox"> Donor </label>
                                                </td>
                                            </tr>
                                        </table>


                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <div class="form-group" style="padding-top: 1em">
                                        <label>Address Type *** NEED TO ALLOW FOR ADDING MULTIPLE ***</label>
                                        <table class="radio">
                                            <tr>
                                                <td>
                                                    <label> <input type="radio" name="staffAddressRadio2" id="Residential" value="ResidentialAddress" checked="checked"> Residential </label>
                                                </td>
                                                <td style = "padding-left: 1em">
                                                    <label> <input type="radio" name="staffAddressRadio2" id="Business" value="BusinessAddress"> Business </label>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>

                                    <div class="form-group">
                                        <label>Address 1</label>
                                        <input class="form-control" placeholder="(e.g. 1234 Biz Street)">
                                    </div>

                                    <div class="form-group">
                                        <label>Address 2</label>
                                        <input class="form-control" placeholder="(e.g. Apt 123 / Suite 456)">
                                    </div>

                                    <div class="form-group">
                                        <label>City</label>
                                        <input class="form-control" placeholder="Enter city here">
                                    </div>

                                    <div class="form-group">
                                        <label>State</label>
                                        <input class="form-control" placeholder="Enter state here">
                                    </div>

                                    <div class="form-group">
                                        <label>Zip Code</label>
                                        <input class="form-control" placeholder="Enter zip code here">
                                    </div>

                                    <div class="form-group">
                                        <label>Additional Notes</label>
                                        <textarea class="form-control" rows="3"></textarea>
                                    </div>

                                    <!-- Final Submit and Reset buttons for the overall entry form; edited with float style
                                         to default to the right side of the page -->
                                    <div class="form-group" style="position: relative; float: right">
                                        <button type="reset" class="btn btn-warning">Reset</button>
                                        <button type="submit" class="btn btn-success">Save</button>
                                        <button type="submit" class="btn btn-primary">Save & New</button>
                                    </div>
                                </div>
                            </form>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
