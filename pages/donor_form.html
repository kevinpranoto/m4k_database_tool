        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">New Donor Entry Form</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Donor Information
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <form role="form">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Salutations</label>
                                        <select class="form-control">
                                            <option>Mr.</option>
                                            <option>Ms.</option>
                                            <option>Mrs.</option>
                                            <option>Dr.</option>
                                            <option>Prof.</option>
                                            <option>Rev.</option>
                                            <option>Lady</option>
                                            <option>Sir</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>First name</label>
                                        <input class="form-control" placeholder="Enter first name here">
                                    </div>

                                    <div class="form-group">
                                        <label>Middle name</label>
                                        <input class="form-control" placeholder="Enter middle name here">
                                    </div>

                                    <div class="form-group">
                                        <label>Last name</label>
                                        <input class="form-control" placeholder="Enter last name here">
                                    </div>

                                    <div class="form-group">
                                        <label>E-mail *** NEED TO ALLOW FOR ADDING MULTIPLE ***</label>
                                        <input class="form-control" placeholder="Enter e-mail address here">
                                    </div>

                                    <div class="form-group">
                                        <label>Phone *** NEED TO ALLOW FOR ADDING MULTIPLE ***</label>
                                        <table class="radio">
                                            <tr>
                                                <td>
                                                    <label> <input type="radio" name="optionsRadios" id="Home" value="HomePhone"> Home </label>
                                                </td>
                                                <td style = "padding-left: 1em">
                                                    <label> <input type="radio" name="optionsRadios" id="Work" value="WorkPhone"> Work </label>
                                                </td>
                                                <td style = "padding-left: 1em">
                                                    <label> <input type="radio" name="optionsRadios" id="Mobile" value="MobilePhone"> Mobile </label>
                                                </td>
                                            </tr>
                                        </table>
                                        <input class="form-control" placeholder="Enter phone number here">
                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <div class="col-lg-6">
                                    <div class="form-group" style="padding-top: 1em">
                                        <label>Address Type *** NEED TO ALLOW FOR ADDING MULTIPLE ***</label>
                                        <table class="radio">
                                            <tr>
                                                <td>
                                                    <label> <input type="radio" name="optionsRadios" id="Residential" value="ResidentialAddress"> Residential </label>
                                                </td>
                                                <td style = "padding-left: 1em">
                                                    <label> <input type="radio" name="optionsRadios" id="Business" value="BusinessAddress"> Business </label>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>

                                    <div class="form-group">
                                        <label>Address 1</label>
                                        <input class="form-control" placeholder="(e.g. 1234 Biz Street)">
                                    </div>

                                    <div class="form-group">
                                        <label>Address 2</label>
                                        <input class="form-control" placeholder="(e.g. Apt 123 / Suite 456)">
                                    </div>

                                    <div class="form-group">
                                        <label>City</label>
                                        <input class="form-control" placeholder="Enter city here">
                                    </div>

                                    <div class="form-group">
                                        <label>State</label>
                                        <input class="form-control" placeholder="Enter state here">
                                    </div>

                                    <div class="form-group">
                                        <label>Zip Code</label>
                                        <input class="form-control" placeholder="Enter zip code here">
                                    </div>

                                    <div class="form-group">
                                        <label>Additional Notes</label>
                                        <textarea class="form-control" rows="3"></textarea>
                                    </div>
                                </div>

                                <!-- Final Submit and Reset buttons for the overall entry form -->
                                <div style="padding-left: 1em">
                                <button type="reset" class="btn btn-default">Reset</button>
                                <button type="submit" class="btn btn-default">Save</button>
                                <button type="submit" class="btn btn-default">Save & New</button>
                                </div>


                            </form>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
